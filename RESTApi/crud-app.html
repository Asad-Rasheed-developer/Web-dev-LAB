<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CRUD App (Posts) - Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Simple Posts CRUD App</h2>
      <div id="alert-area"></div>
      <div class="card mb-4">
        <div class="card-body">
          <form id="postForm">
            <input type="hidden" id="postId" value="" />
            <div class="row g-3 align-items-center">
              <div class="col-md-5">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="col-md-5">
                <label for="body" class="form-label">Body</label>
                <input type="text" id="body" class="form-control" required />
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="formSubmit"
                >
                  Add Post
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center" id="loadingSpinner" style="display: none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="card">
        <div class="card-header">All Posts</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table
              class="table table-bordered table-hover mb-0 align-middle"
              id="postsTable"
            >
              <thead class="table-light">
                <tr>
                  <th style="width: 4em">ID</th>
                  <th>Title</th>
                  <th>Body</th>
                  <th style="width: 7em">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
